{% extends "base.html" %}

{% block body %}
<main>

    <h1 class="card-title">Let's Make Your Sandwich!!</h1>
    <p class="card-text">あなただけのサブウェイのサンドイッチを考えよう</p>

  </section>

</main>
{% endblock %}
